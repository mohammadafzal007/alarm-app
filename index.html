<body>
  <div class="container">
    <h1 class="title">Alarm App</h1>
    <span><i class="fa-solid fa-alarm-clock"></i></span>
    <!-- <h1><i class="fa-solid fa-alarm-clock"></i></h1> -->
<div class="alarm_card">
  <h1>Enter Time</h1>
  <div class="time_group">
    <input type="number" class="time" id="hours" min="0" max="23">
    <span>:</span>
    <input type="number" class="time" id="minutes" min="0" max="59">
    <input type="text" class="time" id="ampm">
  </div>
  <button type="button" id="start">SET ALARM</button>
  <button type="button" id="stop">STOP ALARM</button>
<h1 id="display"></h1>
  
</div>

  </div>
  <script src=index.js></script>
